<!DOCTYPE html>
<html>
  <head>
    <title>CSSDesk</title>
    <style type="text/css">
      
      body { background-color: #2574b0; }
      
      input.MyButton {
 background-color: #172032;
 border: none;
 color: white;
 padding: 16px 32px;
 text-align: center;
 font-size: 16px;
 margin: 4px 2px;
 opacity: 0.6;
 transition: 0.3s;
 display: inline-block;
 text-decoration: none;
 cursor: pointer;
}

input.MyButton:hover {opacity: 1}

    </style>
  </head>
  <body>
    <input class="MyButton" type="button" value="Back" onclick="window.location.href='index.html'" />
  </body>
</html>
